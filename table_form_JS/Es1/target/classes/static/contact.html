<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De Niro Fan Site - Contact</title>

    <!-- Aggiunta del link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Aggiunta di Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Aggiunta di Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="bg-secondary p-3 mb-4 text-black">
  <div class="container">

    <h1 class="text-center">Contact De Niro Fan Site</h1>
    <nav class="text-center text-white-50">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-dark text-decoration-underline" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-dark text-decoration-underline" href="films.html">Films</a></li>
        <li class="nav-item"><a class="nav-link text-dark text-decoration-underline" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">

  <div class="alert alert-dark text-center" role="alert">
    <strong>Welcome</strong> to the contact page of De Niro! Fill in the form to ask any question.
  </div>

  <!-- Aggiunta di classi Bootstrap per organizzare il form -->
  <form action="/submitQuestion.jsp" class="row g-3">
    <h5>Enter your personal info:</h5>

    <!-- Nome e Cognome -->
    <div class="col-md-6">
      <label for="fname" class="form-label">First name:</label>
      <input type="text" id="fname" class="form-control" placeholder="Name">
    </div>
    <div class="col-md-6">
      <label for="lname" class="form-label">Last name:</label>
      <input type="text" id="lname" class="form-control" placeholder="Last Name">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <!-- Input per la data di nascita -->
    <div class="col-md-12">
      <label for="birthday" class="form-label"><i class="fa-solid fa-cake-candles"></i> Birthday:</label>
      <input type="date" id="birthday" name="birthday" class="form-control">
    </div>

    <h5>Tell us more!</h5>
    <!-- Radio button per la scelta tra studente e lavoratore -->
    <div class="col-md-12">
      <div class="form-check">
        <input type="radio" id="student" name="radio_input_job" value="Student" class="form-check-input">
        <label for="student" class="form-check-label">Student</label>
      </div>
      <div class="form-check">
        <input type="radio" id="worker" name="radio_input_job" value="Worker" class="form-check-input">
        <label for="worker" class="form-check-label">Worker</label>
      </div>
    </div>

    <h5>Additional Info:</h5>
    <!-- Accordion per nascondere o mostrare informazioni aggiuntive -->
    <div class="accordion" id="additionalInfoAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Upload a photo of your favorite De Niro's movie!
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
             data-bs-parent="#additionalInfoAccordion">
          <div class="accordion-body">
            <!-- Input per l'upload -->
            <input type="file" id="photo" name="photo" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <!-- Textarea per la citazione -->
    <div class="col-md-12">
      <label for="question" class="form-label"><strong>Your favorite quote:</strong></label>
      <textarea name="question" id="question" class="form-control"></textarea>
    </div>

    <!-- Pulsanti per submit e reset -->
    <div class="col-md-12 text-center mt-3">
      <input type="submit" value="Submit" class="btn btn-success me-2">
      <input type="reset" value="Clear" class="btn btn-secondary">
    </div>
  </form>
</main>

</footer>

</body>
</html>
